<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="register.html" method="post">
        <div>
            <label for="lastname">Lastname</label>
            <input id="lastname" name="ovog" type="text" placeholder="Write your name here"/> 
        </div>

        <div>
            <label for="firstname">Firstname</label>
            <input id="firstname" name="ner" type="text"/>
        </div>

        <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email"/>
        </div>

        <div>
            <label for="password">Password</label>
            <input id="password" name="pass" type="password"/>
        </div>

        <div>
            <input id="forgot" type="checkbox" />
            <label for="forgot">Forgot password?</label>
        </div>

        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <label for="location">Stirct</label>
            <select name="location" id="location">
                <option value="sukhbaatar">Sukhbaatar</option>
                <option value="khan-uul">Khan-Uul</option>
                <option value="chingeltei">Chingeltei</option>
                <option value="bayanzurkh">Bayanzurkh</option>
                <option value="songino khairkhan">Songino khairkhan</option>
            </select>
        </div>

        <div>
            <textarea name="Description" id="desc" cols="30" rows="10" placeholder="Setgegdel oroolah">
            </textarea>
        </div>

        <div>
            <input type="submit" value="Register">
        </div>
    </form>
</body>
</html>
